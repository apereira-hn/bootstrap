    <body class="container">
        <div>
            <nav
                class="navbar navbar-expand-lg navbar-light bg-light sticky-top mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">
                        <h4>
                            .bold statement</h4>
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                    href="about.html"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <h4>About</h4>
                                </a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item"

                                    <li><a class="dropdown-item"
                                            href="staff.html"><h4>Staff</h4></a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                    href="events.html"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <h4>Events</h4>

                                <ul class="dropdown-menu"

                            <li class="nav-item">

                                <a class="nav-link"
                                    href="contact.html"><h4>Contact</h4></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-center">Contact Form</h2>
                        <form action="https://hnitest.go.yj.fr/" target="_blank"
                            method="post">
                            <div class="mb-3">
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            id="lastname" name="lastname"
                                            placeholder="Last Name" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            id="firstname" name="firstname"
                                            placeholder="First Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control"
                                    id="email" name="email" placeholder="e-Mail"
                                    required>
                            </div>
                            <div class="mb-3">
                                <textarea
                                    class="form-control form-textarea-fixed"
                                    id="request"
                                    name="request" rows="10"
                                    placeholder="Request" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 mb-3">
                                    <select class="form-select"
                                        id="country"
                                        name="country" required>
                                        <option value disabled selected
                                            hidden>Country</option>
                                        <option
                                            value="Portugal">Portugal</option>
                                        <option value="France">France</option>
                                        <option value="United Kingdom">United
                                            Kingdom</option>
                                        <option
                                            value="Madagascar">Madagascar</option>
                                    </select>
                                </div>
                                <div
                                    class="col-sm-8 mb-3 d-flex justify-content-end">
                                    <input type="submit" class="btn btn-primary"
                                        id="submit" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script>
              document.addEventListener('DOMContentLoaded', function () {
                var dropdownElements = document.querySelectorAll('.dropdown-toggle');
                dropdownElements.forEach(function (element) {
                  element.addEventListener('click', function (e) {
                    var url = this.getAttribute('href');
                    if (url) {
                      window.location.href = url;
                    }
                  });
                });
              });
            </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
